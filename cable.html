        <section>

        <p></p>
        <section>
            <div class="flex gap navigation__background">
                <a href="home.html"><nav class="navigation__size element__background">Home</nav></a>
                <a href="types.html"><nav class="navigation__size element__background">Rodzaje sieci komputerowych</nav></a>

                <nav class="navigation__size element__background" id="one">Okablowanie</nav>

        <p class="margin"></p>
        <div class="flex">
            <article class="cable__background">
                Jakie mamy rodzaje okablowania?
            </article>
        </div>
        <p class="margin"></p>
        <div class="flex cable__gap">
            <figure>
                <img src="assets/skretka.jpg" alt="rj-45" class="cable__size cable">
                <p></p>
                <figcaption class="cable__background">
                    <article class="text__font">
                        <h2 class="center">Skrętka</h2>
                        to kabel sygnałowy używany <br/>
                        w sieciach telekomunikacyjnych i <br/>
                        komputerowych, zbudowany <br/>
                        z kilku par przewodów skręconych <br/>
                        ze sobą w celu redukcji zakłóceń <br/>
                        elektromagnetycznych i przesłuchów.<br/>
                        Głównym celem tego skręcenia jest <br/>
                        zapewnienie stabilnej transmisji <br/>
                        sygnału. Skrętki występują w różnych<br/>
                        kategoriach (np. Cat 5e, Cat 6) i <br/>
                        typach ekranowania (nieekranowana UTP, <br/>
                        ekranowana F/UTP, S/FTP), co <br/>
                        wpływa na ich parametry, prędkość i <br/>
                        zastosowanie. Budowa i działanie<br/>
                    </article>
                </figcaption>
            </figure>
            <figure>
                <img src="assets/światłowód.jpg" alt="optical fiber" class="cable__size cable">
                <p></p>
                <figcaption class="cable__background-swiat">
                    <article class="text__font">
                        <h2 class="center">Światłowód</h2>
                        Światłowód to cienkie włókno szklane <br/>
                        lub plastikowe, służące do przesyłania <br/>
                        danych za pomocą fali świetlnej. <br/>
                        Charakteryzuje się bardzo dużą prędkością <br/>
                        transferu, stabilnością i odpornością na<br/>
                        zakłócenia, dzięki czemu jest powszechnie <br/>
                        stosowany w telekomunikacji do zapewnienia <br/>
                        szybkiego i niezawodnego internetu, <br/>
                        telewizji i usług telefonicznych. <br/>
                    </article>
                </figcaption>
            </figure>
            <figure>
                <img src="assets/koncentryk.jpg" alt="koncentryk" class="cable__size cable">
                <figcaption class="cable__background-swiat">
                    <article class="text__font ">
                        <h2 class="center">Koncentryk</h2>
                        Kabel koncentryczny, zwany też współosiowym, <br/>
                        to rodzaj kabla elektrycznego do przesyłu <br/>
                        sygnałów wysokiej częstotliwości, np. <br/>
                        telewizyjnych. Ma cylindryczną budowę: <br/>
                        wewnętrzny przewodnik (żyła) jest otoczony<br/>
                        warstwą izolatora (dielektryka), a następnie <br/>
                        ekranem (folią i/lub oplotem). Zewnętrzną warstwę <br/>
                        stanowi płaszcz ochronny. <br/>

                    </article>
                </figcaption>
            </figure>
        </div>
    </main>
